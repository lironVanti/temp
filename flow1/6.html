<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920, maximum-scale=1.0" />
    <title>Vanti Analytics</title>
    <link rel="Vanti" type="image/ico" href="../favicon.ico" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/6.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="6" />
    <div class="container-center-horizontal">
      <div class="x6 screen">
        <div class="header">
          <img src="img/fixed_header.svg" style="width: 100%" alt="" />
        </div>
        <img class="close-large" src="img/close--large@2x.svg" />
        <div class="group-2725">
          <div class="rectangle-339"></div>
          <div class="rectangle-342"></div>
          <div class="rectangle-34"></div>
          <div class="rectangle-34"></div>
        </div>
        <div class="frame-1036 poppins-normal-charade-10px">
          <div class="create-station">Create station</div>
          <div class="model-name">Model name</div>
          <div class="upload-file">Upload file</div>
          <div class="configuration">Configuration</div>
        </div>
        <div class="name-your-model">
          <div class="name-your-model-1 poppins-normal-black-24px">
            Name your model
          </div>
          <div class="overlap-group4">
            <div class="overlap-group-1">
              <div class="rectangle"></div>
              <div class="rectangle-6"></div>
              <div class="rectangle-1"></div>
              <input
                id="modelName1"
                type="text"
                id="model-name"
                class="
                  text
                  valign-text-middle
                  poppins-light-oxford-blue-17px
                  model-name1
                "
                placeholder="Choose model name"
              />
              <!-- <div class="text valign-text-middle poppins-light-oxford-blue-17px">
                <span
                  ><span class="poppins-light-oxford-blue-17px">Ente</span
                  ><span class="poppins-light-oxford-blue-17px">r A NAME</span>
                </span>
              </div> -->
            </div>
            <div class="forward-button border-1px-grey">
              <img class="path-3" src="img/path-3-2@2x.svg" />
            </div>
          </div>
        </div>
        <div class="overlap-group-container">
          <div class="overlap-group5">
            <div class="connect-data poppins-medium-oxford-blue-24px">
              <span class="poppins-medium-oxford-blue-24px">Connect </span
              ><span class="poppins-medium-oxford-blue-24px">data</span>
            </div>
            <img class="group" src="img/group@2x.svg" />
          </div>
          <div class="buttons-main-container">
            <img class="buttons-main" src="img/buttons-main-2@2x.svg" />
            <img class="buttons-main-1" src="img/buttons-main-3@2x.svg" />
          </div>
        </div>
        <div class="text-28 poppins-normal-oxford-blue-14px">
          <span class="poppins-normal-oxford-blue-14px"
            >Supported data files: CSV</span
          >
        </div>
        <div class="upload-file-box border-1px-grey">
          <div class="overlap-group-2">
            <img class="vector" src="img/vector@2x.svg" />
            <img class="union" src="img/union-1@2x.svg" />
          </div>
          <div class="click-here-to-upload poppins-normal-white-17px">
            <!-- UPLOAD FILE -->
            <label
              class="span-1 poppins-normal-gulf-blue-17px custom-file-upload"
            >
              <span class="span-1 poppins-normal-gulf-blue-17px"
                >Click here to upload from your computer</span
              >
              <input id="selectFile" type="file" />
            </label>
            <span class="poppins-normal-charade-17px">&nbsp;</span
            ><span class="poppins-normal-oxford-blue-17px"
              >or drag and drop your database file(s).</span
            >
          </div>
        </div>
        <div
          id="fileChipContainer"
          class="uploaded-file-tag"
          style="visibility: hidden"
        >
          <img class="close-search" src="img/close-search@2x.svg" />
          <div
            id="fileChip"
            class="
              text-29
              valign-text-middle
              poppins-extra-light-oxford-blue-14px
            "
          ></div>
        </div>
        <div class="group-65">
          <div class="bottom-section">
            <img
              id="continue"
              class="buttons-main-2"
              src="img/buttons-main-1@2x.svg"
            />
            <!-- <img class="buttons-main-2" src="img/buttons-main-4@2x.svg" /> -->
            <p class="text-27 poppins-normal-shuttle-gray-10px">
              <span class="poppins-normal-shuttle-gray-10px"
                >Need help? Check out out </span
              ><span class="span-1 poppins-normal-shuttle-gray-10px">FAQ</span
              ><span class="poppins-normal-shuttle-gray-10px">
                or drop us a question at </span
              ><span class="span-1 poppins-normal-shuttle-gray-10px"
                >support@vanti-analytics.com</span
              >
            </p>
          </div>
          <img class="line-1" src="img/line-1@1x.png" />
        </div>
      </div>
    </div>

    <script>
      window.onload = function () {
        var modelName = decodeURIComponent(window.location.hash.substring(1));
        console.log(modelName);
        document.getElementById("modelName1").value = modelName;

        document.getElementById("selectFile").addEventListener(
          "change",
          function () {
            var file = this.files;
            var fileChip = document.getElementById("fileChip");
            fileChip.innerText = file[0].name;
            document.uploadFilename = file[0].name;

            var fileChipContainer =
              document.getElementById("fileChipContainer");
            fileChipContainer.style = "visibility: visible";
          },
          false
        );

        document
          .getElementById("continue")
          .addEventListener("click", function () {
            window.location.href = "7.html" + "#" + document.uploadFilename;
          });
      };
    </script>
  </body>
</html>
